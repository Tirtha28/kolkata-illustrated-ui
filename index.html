
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kolkata Illustrated UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfdfd, #e8ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1c1c1c;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      margin: 0.5rem 2rem;
      text-align: center;
      max-width: 600px;
    }

    .poster {
      margin: 2rem;
      max-width: 90%;
      max-height: 80vh;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      border-radius: 12px;
    }

    footer {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Kolkata Illustrated UI</h1>
  <p>An artistic poster blending culture and design — inspired by Bengal's cinematic heritage and visual storytelling. A UI/UX designer’s tribute to nostalgia and creativity.</p>
  <img src="assets/kolkata_illustrated_ui.jpeg" alt="Kolkata UI Poster" class="poster"/>
  <footer>Designed with ❤️ by Tirtha28 · Hosted on GitHub Pages</footer>
</body>
</html>
